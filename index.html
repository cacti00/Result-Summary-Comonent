<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Result Summary Component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="container">
            <div class="result-container text-center">
                <h4 class="result-header">
                    Your Result
                </h4>
                <div class="score-container">
                   <h1 class="score">76</h1>
                    <p class="total-score">of 100</p>
                </div>
                <h2 class="great">Great</h2>
                <p class="score-description">
                    You scored higher than 65% of the people
                    who have taken these tests.
                </p>
            </div>

            <div class="summary-container">
                <h3>Summary</h3>
                <div class="wrapper reaction-container">
                    <img src="assets/images/icon-reaction.svg" alt="">
                    <p class="clr-red">Reaction</p>
                    <div class="summary-score-container">
                        <p class="clr-black">80</p>
                        <p class="light-grey">/100</p>
                    </div>
                </div>
                <div class=" wrapper memory-container">
                    <img src="assets/images/icon-memory.svg" alt="">
                    <p class="clr-yellow">Memory</p>
                    <div class="summary-score-container">
                        <p class="clr-black">92</p>
                        <p class="light-grey">/100</p>
                    </div>

                </div>
                <div class="wrapper verbal-container">
                    <img src="assets/images/icon-verbal.svg" alt="">
                    <p class="clr-verbal">Verbal</p>
                    <div class="summary-score-container">
                        <p class="clr-black">61</p>
                        <p class="light-grey">/100</p>
                    </div>
                </div>
                <div class="wrapper visual-container">
                    <img src="assets/images/icon-visual.svg" alt="">
                    <p class="clr-visual">Visual</p>
                    <div class="summary-score-container">
                        <p class="clr-black">72</p>
                        <p class="light-grey">/100</p>
                    </div>
                </div>
                <div class="button-container">
                    <button type="button" class="continue-btn">Continue</button>
                </div>
            </div>
        </div>
       
    </main>

    
</body>
</html>
